<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>図書館 - Library</h1>
        <button type="button" class="new-book">New</button>
        <div class="library"></div>
    </div>

    <form class="new-book-form ghost" autocomplete="off">
        <h3>New Book</h3>
        <div>
            <label for="title-input">Title</label>
            <input type="text" id="title-input">
        </div>
        <div>
            <label for="author-input">Author</label>
            <input type="text" id="author-input">
        </div>
        <div>
            <label for="read-input">Read</label>
            <input type="checkbox" id="read-input">
        </div>
        <button class="new-book-sumbmission" type="button">Submit</button>
    </form>
</body>
</html>
